<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoClock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="circle sec" style="--clr:#04fc43;"><i></i></div>
            <div class="circle min" style="--clr:#fee800;"><i></i></div>
            <div class="circle hrs" style="--clr:#ff2972;"><i></i></div>
            <div class="item" style="--i:12"><b>12</b></div>
            <div class="item" style="--i:1"><b>1</b></div>
            <div class="item" style="--i:2"><b>2</b></div>
            <div class="item" style="--i:3"><b>3</b></div>
            <div class="item" style="--i:4"><b>4</b></div>
            <div class="item" style="--i:5"><b>5</b></div>
            <div class="item" style="--i:6"><b>6</b></div>
            <div class="item" style="--i:7"><b>7</b></div>
            <div class="item" style="--i:8"><b>8</b></div>
            <div class="item" style="--i:9"><b>9</b></div>
            <div class="item" style="--i:10"><b>10</b></div>
            <div class="item" style="--i:11"><b>11</b></div>
        </div>
        <div class="time">
            <div class="hour" style="--clr:#ff2972;">00</div>
            <div class="minutes" style="--clr:#fee800;">00</div>
            <div class="seconds" style="--clr:#04fc43;">00</div>
            <div class="meridiem" style="--clr: #ffffff;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
